[project]
name = "nwws2mqtt"
version = "0.1.0"
description = "Provides a gateway from NWWS OI feed to MQTT server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "loguru",
    "paho-mqtt",
    "prometheus-client",
    "psycopg[binary]",
    "pydantic>=2.11.5",
    "pyiem",
    "pypubsub>=4.0.3",
    "python-dotenv",
    "twisted[tls]",
]

[tool.ruff]
target-version = "py313"
line-length = 132
extend-exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pyright]
include = ["."]
exclude = [
    "**/__pycache__",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
]
pythonVersion = "3.13"
pythonPlatform = "All"
typeCheckingMode = "basic"
