[project]
name = "nwws2mqtt"
version = "0.1.0"
description = "Provides a gateway from NWWS OI feed to MQTT server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "jsonpickle>=4.1.0",
    "loguru>=0.7.3",
    "paho-mqtt>=1.6.1",
    "psycopg[binary]>=3.2.9",
    "pyiem>=1.23.0",
    "python-dotenv>=1.1.0",
    "twisted[tls]>=24.11.0",
]

[tool.ruff]
target-version = "py313"
line-length = 132
extend-exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pyright]
include = ["."]
exclude = [
    "**/__pycache__",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
]
pythonVersion = "3.13"
pythonPlatform = "All"
typeCheckingMode = "off"
